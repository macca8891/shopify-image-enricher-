<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Magic wand/enhancement icon -->
  <g transform="translate(10, 8)">
    <!-- Wand handle -->
    <rect x="12" y="16" width="2" height="8" rx="1" fill="white" transform="rotate(45 13 20)"/>
    
    <!-- Wand tip -->
    <circle cx="8" cy="12" r="1.5" fill="white"/>
    
    <!-- Sparkle effects -->
    <g fill="white" opacity="0.9">
      <!-- Large sparkle -->
      <path d="M6 6 L7 8 L6 10 L5 8 Z"/>
      <path d="M4 8 L6 9 L4 10 L2 9 Z"/>
      
      <!-- Medium sparkles -->
      <circle cx="14" cy="6" r="0.8"/>
      <circle cx="16" cy="10" r="0.6"/>
      
      <!-- Small sparkles -->
      <circle cx="12" cy="4" r="0.4"/>
      <circle cx="18" cy="8" r="0.4"/>
      <circle cx="10" cy="14" r="0.4"/>
    </g>
    
    <!-- Image frame representation -->
    <rect x="6" y="14" width="8" height="6" rx="1" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <rect x="7" y="15" width="6" height="4" rx="0.5" fill="white" opacity="0.6"/>
  </g>
</svg>



