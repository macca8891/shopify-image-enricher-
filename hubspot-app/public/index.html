<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Follow-Up Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .tasks-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .task-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }

        .task-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-type.email {
            background: #e3f2fd;
            color: #1976d2;
        }

        .task-type.call {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .task-type.linkedin {
            background: #e8f5e9;
            color: #388e3c;
        }

        .task-body {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .email-draft {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .email-draft-subject {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .email-draft-body {
            color: #666;
            white-space: pre-wrap;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ HubSpot Follow-Up Assistant</h1>
            <p class="subtitle">Automated follow-up task management and AI-powered email drafting</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">-</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTasks">-</div>
                <div class="stat-label">Pending Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">-</div>
                <div class="stat-label">Completed Tasks</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="runFollowUpCheck()">ðŸ”„ Run Follow-Up Check</button>
            <button class="btn btn-secondary" onclick="loadTasks()">ðŸ“‹ Refresh Tasks</button>
            <button class="btn btn-secondary" onclick="loadStats()">ðŸ“Š Refresh Stats</button>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Follow-Up Tasks</h2>
            </div>

            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterTasks('all')">All</div>
                <div class="filter-tab" onclick="filterTasks('NOT_STARTED')">Pending</div>
                <div class="filter-tab" onclick="filterTasks('COMPLETED')">Completed</div>
            </div>

            <div class="task-list" id="taskList">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <!-- Email Draft Modal -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Email Draft</h3>
                <button class="close-btn" onclick="closeEmailModal()">&times;</button>
            </div>
            <div id="emailModalContent"></div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allTasks = [];

        async function loadStats() {
            try {
                const response = await fetch('/api/followup/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalTasks').textContent = data.stats.totalTasks;
                    document.getElementById('pendingTasks').textContent = data.stats.pendingTasks;
                    document.getElementById('completedTasks').textContent = data.stats.completedTasks;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks?limit=100');
                const data = await response.json();
                
                if (data.success) {
                    allTasks = data.tasks;
                    renderTasks();
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = '<div class="empty-state">Error loading tasks</div>';
            }
        }

        function filterTasks(status) {
            currentFilter = status;
            
            // Update filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            let filteredTasks = allTasks;
            if (currentFilter !== 'all') {
                filteredTasks = allTasks.filter(task => task.status === currentFilter);
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“­</div><p>No tasks found</p></div>';
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.subject)}</div>
                            <div class="task-meta">
                                <span class="task-type ${task.type}">${task.type}</span>
                                <span>Priority: ${task.priority}</span>
                                <span>Created: ${new Date(task.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                    <div class="task-body">${escapeHtml(task.body || 'No description')}</div>
                    ${task.emailDraft ? `
                        <div class="email-draft">
                            <div class="email-draft-subject">Subject: ${escapeHtml(task.emailDraft.subject)}</div>
                            <div class="email-draft-body">${escapeHtml(task.emailDraft.body)}</div>
                        </div>
                    ` : ''}
                    <div class="task-actions">
                        ${task.status !== 'COMPLETED' ? `
                            <button class="btn btn-success btn-small" onclick="completeTask('${task.hubspotTaskId}')">âœ“ Complete</button>
                        ` : ''}
                        ${task.type === 'email' && task.emailDraft ? `
                            <button class="btn btn-small" onclick="showEmailDraft('${task.hubspotTaskId}')">ðŸ“§ View Email</button>
                        ` : ''}
                        ${task.type === 'email' ? `
                            <button class="btn btn-small" onclick="regenerateEmail('${task.hubspotTaskId}')">ðŸ”„ Regenerate Email</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}/complete`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    await loadTasks();
                    await loadStats();
                } else {
                    alert('Error completing task: ' + data.error);
                }
            } catch (error) {
                console.error('Error completing task:', error);
                alert('Error completing task');
            }
        }

        async function regenerateEmail(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}/draft-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                
                if (data.success) {
                    await loadTasks();
                    alert('Email draft regenerated successfully!');
                } else {
                    alert('Error regenerating email: ' + data.error);
                }
            } catch (error) {
                console.error('Error regenerating email:', error);
                alert('Error regenerating email');
            }
        }

        function showEmailDraft(taskId) {
            const task = allTasks.find(t => t.hubspotTaskId === taskId);
            if (task && task.emailDraft) {
                document.getElementById('emailModalContent').innerHTML = `
                    <div class="email-draft">
                        <div class="email-draft-subject">Subject: ${escapeHtml(task.emailDraft.subject)}</div>
                        <div class="email-draft-body">${escapeHtml(task.emailDraft.body)}</div>
                    </div>
                `;
                document.getElementById('emailModal').classList.add('active');
            }
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('active');
        }

        async function runFollowUpCheck() {
            try {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = 'â³ Running...';
                
                const response = await fetch('/api/followup/check', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert(`Follow-up check completed!\n\nTasks created: ${data.result.tasksCreated}\nContacts checked: ${data.result.totalContacts}`);
                    await loadTasks();
                    await loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error running follow-up check:', error);
                alert('Error running follow-up check');
            } finally {
                const btn = event.target;
                btn.disabled = false;
                btn.textContent = 'ðŸ”„ Run Follow-Up Check';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        loadStats();
        loadTasks();

        // Refresh every 5 minutes
        setInterval(() => {
            loadStats();
            loadTasks();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
